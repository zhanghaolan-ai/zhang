<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场景模式 - Focus.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* 现代化设计系统 */
            --radius: 0.5rem;
            --background: #0f172a;
            --foreground: #f1f5f9;
            --card: #1e293b;
            --card-foreground: #f1f5f9;
            --primary: #6366f1;
            --primary-foreground: #ffffff;
            --secondary: #8b5cf6;
            --secondary-foreground: #ffffff;
            --muted: #334155;
            --muted-foreground: #94a3b8;
            --accent: #ec4899;
            --accent-foreground: #ffffff;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --border: #475569;
            --input: #334155;
            --ring: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            /* 阴影系统 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* 圆角系统 */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-3xl: 2rem;
            --radius-full: 9999px;
            
            /* 过渡效果 */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.2s ease;
            
            /* 渐变效果 */
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-secondary: linear-gradient(135deg, #ec4899, #f472b6);
            --gradient-subtle: linear-gradient(180deg, #1e293b, #0f172a);
        }
        
        /* 背景视频 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
            filter: brightness(0.8) contrast(1.1);
        }
        
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            line-height: 1.6;
            position: relative;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 现代化容器 */
        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        /* 现代化标题栏 */
        .header {
            background: var(--gradient-primary);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.15), transparent 50%);
            pointer-events: none;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            letter-spacing: -0.025em;
        }
        
        .header p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            opacity: 0.95;
        }
        
        /* 导航栏 */
        .nav {
            background: var(--muted);
            padding: 1rem 2rem;
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            font-size: 1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            pointer-events: none;
        }
        
        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .nav-btn:hover {
            color: var(--foreground);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .nav-btn.active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        .nav-btn span {
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 2rem;
            background: var(--card);
        }
        
        /* 通用表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* 修复下拉菜单选项显示问题 */
        select option {
            background: var(--card);
            color: var(--foreground);
        }
        
        /* 场景选择样式 */
        .scene-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .scene-option {
            background: var(--muted);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--muted-foreground);
        }
        
        .scene-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }
        
        .scene-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .scene-option.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .scene-name {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        
        .scene-desc {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .scene-option span {
            position: relative;
            z-index: 1;
        }
        
        /* 滑块样式 */
        .range-container {
            margin-bottom: 2rem;
        }
        
        .range-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        
        /* 重新设计的滑块样式 */
        .range-slider {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            position: relative;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .range-slider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: var(--progress, 50%);
            background: linear-gradient(90deg, 
                rgba(139, 92, 246, 1) 0%, 
                rgba(99, 102, 241, 1) 50%, 
                rgba(59, 130, 246, 1) 100%);
            border-radius: 6px;
            transition: width 0.1s ease;
            box-shadow: 
                0 0 20px rgba(139, 92, 246, 0.6),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        
        /* Chrome, Safari, Edge */
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 1) 0%, 
                rgba(99, 102, 241, 1) 100%);
            cursor: pointer;
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.2),
                0 6px 20px rgba(139, 92, 246, 0.6),
                0 0 30px rgba(139, 92, 246, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            border: 3px solid var(--background);
        }
        
        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.3),
                0 8px 24px rgba(139, 92, 246, 0.8),
                0 0 40px rgba(139, 92, 246, 0.6);
        }
        
        .range-slider::-webkit-slider-thumb:active {
            transform: scale(1.2);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.4),
                0 10px 28px rgba(139, 92, 246, 1),
                0 0 50px rgba(139, 92, 246, 0.8);
        }
        
        /* Firefox */
        .range-slider::-moz-range-track {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(255, 255, 255, 0.1);
        }
        
        .range-slider::-moz-range-progress {
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(90deg, 
                rgba(139, 92, 246, 1) 0%, 
                rgba(99, 102, 241, 1) 50%, 
                rgba(59, 130, 246, 1) 100%);
            box-shadow: 
                0 0 20px rgba(139, 92, 246, 0.6),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .range-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 1) 0%, 
                rgba(99, 102, 241, 1) 100%);
            cursor: pointer;
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.2),
                0 6px 20px rgba(139, 92, 246, 0.6),
                0 0 30px rgba(139, 92, 246, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid var(--background);
            position: relative;
            z-index: 1;
        }
        
        .range-slider::-moz-range-thumb:hover {
            transform: scale(1.3);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.3),
                0 8px 24px rgba(139, 92, 246, 0.8),
                0 0 40px rgba(139, 92, 246, 0.6);
        }
        
        .range-slider::-moz-range-thumb:active {
            transform: scale(1.2);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.4),
                0 10px 28px rgba(139, 92, 246, 1),
                0 0 50px rgba(139, 92, 246, 0.8);
        }
        
        /* 生成进度条样式 */
        .generation-progress-container {
            margin-top: 1.5rem;
        }
        
        .generation-progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow-sm) inset;
        }
        
        .generation-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: var(--radius-full);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
            position: relative;
        }
        
        .generation-progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4), 0 0 0 3px var(--background);
        }
        
        .generation-progress-text {
            text-align: center;
            font-size: 0.875rem;
            color: var(--foreground);
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.5rem;
        }
        
        .generation-remaining-time {
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted-foreground);
            font-weight: 500;
        }
        
        /* 生成按钮 */
        .generate-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1.25rem 2rem;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: var(--radius-2xl);
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .generate-btn:hover::before {
            left: 100%;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }
        
        .generate-btn:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-md);
            pointer-events: none;
        }
        
        /* 播放器样式 */
        .player {
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: var(--radius-2xl);
            padding: 2.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition-smooth);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .player.visible {
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .player-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--foreground);
            line-height: 1.4;
        }
        
        .player-subtitle {
            font-size: 1rem;
            color: var(--muted-foreground);
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        
        .audio-player {
            width: 100%;
            margin-bottom: 2.5rem;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: var(--background);
            border: 1px solid var(--border);
        }
        
        .audio-player::-webkit-media-controls {
            background: var(--background);
            color: var(--foreground);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.25rem;
            flex-wrap: wrap;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: var(--gradient-primary);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .control-btn:hover::before {
            width: 200px;
            height: 200px;
        }
        
        .control-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }
        
        .control-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .control-btn.secondary {
            background: var(--muted);
            border: 2px solid var(--border);
            color: var(--muted-foreground);
        }
        
        .control-btn.secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .control-btn span {
            position: relative;
            z-index: 1;
        }
        
        .status {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            background: rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        
        .status.success {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .status.error {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* 波形显示样式 */
        .waveform-container {
            margin: 1.5rem 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: var(--radius-lg);
            padding: 1rem;
            border: 1px solid var(--border-color);
        }
        
        #waveform {
            width: 100%;
            height: 100px;
            border-radius: var(--radius-md);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .nav {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .scene-selector {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- 背景视频 -->
    <div class="background">
        <video autoplay muted loop playsinline class="background-video">
            <source src="background2.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Focus.ai</h1>
            <p>用AI生成功能性音乐，辅助你集中注意力</p>
        </div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="window.location.href='scene.html'">场景模式</button>
            <button class="nav-btn" onclick="window.location.href='imitate.html'">模仿模式</button>
            <button class="nav-btn" onclick="window.location.href='professional.html'">专业模式</button>
            <button class="nav-btn" onclick="window.location.href='index.html'">返回首页</button>
        </div>
        
        <div class="content">
            <h2 class="section-title" style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem; color: var(--foreground);">场景模式</h2>
            
            <div class="form-group">
                <label class="form-label">选择场景</label>
                <div class="scene-selector">
                    <div class="scene-option active" data-scene="focus">
                        <div class="scene-name">专注</div>
                        <div class="scene-desc">适合学习、工作等需要集中注意力的场景</div>
                    </div>
                    <div class="scene-option" data-scene="inspiration">
                        <div class="scene-name">创作</div>
                        <div class="scene-desc">适合写作、绘画、设计等创造性活动</div>
                    </div>
                    <div class="scene-option" data-scene="meditation">
                        <div class="scene-name">冥想</div>
                        <div class="scene-desc">适合放松身心、缓解压力、提高专注力</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">音乐时长 (分钟)</label>
                <div class="range-container">
                    <div class="range-label">
                        <span>1分钟</span>
                        <span id="scene-duration-value">2</span>
                        <span>3分钟</span>
                    </div>
                    <input type="range" id="scene-duration" class="range-slider" min="1" max="3" value="2" step="0.5">
                </div>
            </div>
            
            <button class="generate-btn" id="scene-generate">生成音乐</button>
            
            <!-- 生成进度条 -->
            <div class="generation-progress-container" id="generation-progress-container" style="display: none;">
                <div class="generation-progress-bar">
                    <div class="generation-progress-fill" id="generation-progress-fill"></div>
                </div>
                <div class="generation-progress-text" id="generation-progress-text">0%</div>
                <div class="generation-remaining-time" id="generation-remaining-time">预计剩余时间：计算中...</div>
            </div>
            
            <!-- 播放器 -->
            <div class="player" id="player">
                <div class="player-title">生成的音乐</div>
                <div class="player-subtitle" id="player-subtitle">为你的专注场景量身定制</div>
                
                <!-- 波形显示 -->
                <div class="waveform-container">
                    <canvas id="waveform"></canvas>
                </div>
                
                <audio class="audio-player" id="audio-player" controls>
                    您的浏览器不支持音频播放。
                </audio>
                
                <div class="player-controls">
                    <button class="control-btn secondary" id="stop-btn">⏹️</button>
                    <button class="control-btn" id="play-btn">▶️</button>
                    <button class="control-btn secondary" id="pause-btn">⏸️</button>
                </div>
                
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 音乐库
        const musicLibrary = {
            focus: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
            inspiration: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3',
            meditation: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3'
        };
        
        // 场景选择功能
        const sceneOptions = document.querySelectorAll('.scene-option');
        let selectedScene = 'focus';
        
        sceneOptions.forEach(option => {
            option.addEventListener('click', () => {
                // 更新选项状态
                sceneOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                // 更新选中的场景
                selectedScene = option.dataset.scene;
            });
        });
        
        // 滑块值显示
        const sceneDurationSlider = document.getElementById('scene-duration');
        const sceneDurationValue = document.getElementById('scene-duration-value');
        
        sceneDurationSlider.addEventListener('input', () => {
            sceneDurationValue.textContent = sceneDurationSlider.value;
        });
        
        // 获取曲库数据
        function getMusicLibrary() {
            return JSON.parse(localStorage.getItem('adhd-music-library') || '[]');
        }
        
        // 保存曲库数据
        function saveMusicLibrary(library) {
            localStorage.setItem('adhd-music-library', JSON.stringify(library));
        }
        
        // 场景关键词映射
        const sceneKeywords = {
            focus: ['专注', 'lofi', '学习', '工作'],
            inspiration: ['创作', '灵感', '钢琴', '轻音乐'],
            meditation: ['冥想', '放松', '自然', '睡眠']
        };
        
        // 从本地曲库随机选择音乐
        async function searchAndDownloadMusic(scene, updateProgress) {
            // 获取场景对应的关键词
            const keywords = sceneKeywords[scene] || sceneKeywords.focus;
            const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];
            
            // 模拟50000-100000秒的生成时间
            const totalDuration = Math.floor(Math.random() * 50000) + 50000;
            const startTime = Date.now();
            
            // 模拟从本地music_library文件夹获取音乐列表，只使用LOFI1和LOFI2
            const localMusicList = [
                { title: 'LOFI1', url: 'music_library/LOFI1.mp3' },
                { title: 'LOFI2', url: 'music_library/LOFI2.mp3' }
            ];
            
            if (localMusicList.length === 0) {
                throw new Error('本地曲库中没有音乐');
            }
            
            // 随机选择一首音乐
            const randomMusic = localMusicList[Math.floor(Math.random() * localMusicList.length)];
            
            // 模拟进度增长
            let lastProgress = 0;
            
            // 循环直到达到总时长
            while (Date.now() - startTime < totalDuration) {
                // 计算已经过去的时间
                const elapsed = Date.now() - startTime;
                
                // 根据时间计算进度 - 使用S型曲线实现非匀速运动
                const progressRatio = elapsed / totalDuration;
                // S型曲线公式：4x³ - 6x² + 3x
                const sCurveProgress = 4 * Math.pow(progressRatio, 3) - 6 * Math.pow(progressRatio, 2) + 3 * progressRatio;
                const currentProgress = Math.min(100, Math.floor(sCurveProgress * 100));
                
                // 只有当进度发生变化时才更新
                if (currentProgress !== lastProgress) {
                    // 计算剩余时间
                    const estimatedTotalTime = totalDuration;
                    const estimatedElapsedTime = elapsed;
                    const estimatedRemainingTime = estimatedTotalTime - estimatedElapsedTime;
                    
                    // 更新进度
                    let statusText = '';
                    if (currentProgress < 30) {
                        statusText = '正在生成音乐结构...';
                    } else if (currentProgress < 60) {
                        statusText = '正在合成音乐元素...';
                    } else if (currentProgress < 90) {
                        statusText = '正在优化音乐细节...';
                    } else {
                        statusText = '正在准备最终文件...';
                    }
                    
                    updateProgress(currentProgress, statusText, estimatedRemainingTime);
                    lastProgress = currentProgress;
                }
                
                // 等待50毫秒后再次检查
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            // 确保最终进度为100%
            updateProgress(100, '音乐生成完成！');
            
            // 返回音乐信息
            return {
                title: randomMusic.title,
                url: randomMusic.url
            };
        }
        
        // 生成音乐功能
        const generateBtn = document.getElementById('scene-generate');
        const player = document.getElementById('player');
        const audioPlayer = document.getElementById('audio-player');
        const status = document.getElementById('status');
        const playerSubtitle = document.getElementById('player-subtitle');
        
        // 生成进度条元素
        const generationProgressContainer = document.getElementById('generation-progress-container');
        const generationProgressFill = document.getElementById('generation-progress-fill');
        const generationProgressText = document.getElementById('generation-progress-text');
        const generationRemainingTime = document.getElementById('generation-remaining-time');
        
        generateBtn.addEventListener('click', async () => {
            generateBtn.disabled = true;
            generateBtn.innerHTML = '生成中... <div class="loading"></div>';
            status.textContent = '';
            
            // 显示进度条
            generationProgressContainer.style.display = 'block';
            generationProgressFill.style.width = '0%';
            generationProgressText.textContent = '0%';
            
            // 更新进度的函数
                const updateProgress = (percentage, message = '', remainingTime = 0) => {
                    generationProgressFill.style.width = `${percentage}%`;
                    generationProgressText.textContent = `${percentage}% ${message}`;
                    status.textContent = message;
                    status.className = 'status';
                    
                    // 更新剩余时间显示
                    if (percentage < 100) {
                        const adjustedTime = remainingTime / 3500;
                        const minutes = Math.floor(adjustedTime / 60);
                        const seconds = Math.floor(adjustedTime % 60);
                        generationRemainingTime.textContent = `预计剩余时间：${minutes}分${seconds}秒`;
                    } else {
                        generationRemainingTime.textContent = '预计剩余时间：0秒';
                    }
                };
            
            try {
                // 从本地曲库选择音乐
                const music = await searchAndDownloadMusic(selectedScene, updateProgress);
                
                // 更新进度：处理完成
                updateProgress(100, '音乐生成完成！');
                
                const sceneTitles = {
                    focus: '专注',
                    inspiration: '创作',
                    meditation: '冥想'
                };
                const subtitle = `为${sceneTitles[selectedScene]}场景生成`;
                
                // 设置音频源
                audioPlayer.src = music.url;
                playerSubtitle.textContent = subtitle;
                
                // 显示播放器
                player.classList.add('visible');
                
                // 保存到曲库
                const library = getMusicLibrary();
                const newMusic = {
                    id: Date.now().toString(),
                    title: music.title,
                    url: music.url,
                    type: 'scene',
                    scene: selectedScene,
                    duration: parseInt(sceneDurationSlider.value),
                    createdAt: new Date().toISOString()
                };
                library.push(newMusic);
                saveMusicLibrary(library);
                
                generateBtn.disabled = false;
                generateBtn.innerHTML = '生成音乐';
                status.textContent = '音乐生成完成！已保存到曲库';
                status.className = 'status success';
                
                // 隐藏进度条
                setTimeout(() => {
                    generationProgressContainer.style.display = 'none';
                }, 1000);
            } catch (error) {
                console.error('生成音乐时出错:', error);
                generateBtn.disabled = false;
                generateBtn.innerHTML = '生成音乐';
                status.textContent = '生成失败，请重试';
                status.className = 'status error';
                
                // 隐藏进度条
                generationProgressContainer.style.display = 'none';
            }
        });
        
        // 播放器控制
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        
        // 音频上下文和波形显示相关
        let audioContext = null;
        let sourceNode = null;
        let analyserNode = null;
        const waveformCanvas = document.getElementById('waveform');
        let canvasCtx = null;
        let animationId = null;
        
        // 初始化音频上下文和分析器
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 创建分析器节点
                analyserNode = audioContext.createAnalyser();
                analyserNode.fftSize = 256;
                
                // 初始化画布上下文
                if (!canvasCtx) {
                    canvasCtx = waveformCanvas.getContext('2d');
                    waveformCanvas.width = waveformCanvas.offsetWidth;
                    waveformCanvas.height = waveformCanvas.offsetHeight;
                }
            }
        }
        
        // 连接音频源到分析器
        function connectAudioSource() {
            if (!audioContext || !audioPlayer) return;
            
            // 如果已经有source节点，先断开连接
            if (sourceNode) {
                sourceNode.disconnect();
            }
            
            // 创建新的source节点
            sourceNode = audioContext.createMediaElementSource(audioPlayer);
            
            // 连接节点
            sourceNode.connect(analyserNode);
            analyserNode.connect(audioContext.destination);
            
            // 开始绘制波形
            drawWaveform();
        }
        
        // 绘制波形
        function drawWaveform() {
            if (!analyserNode || !canvasCtx) return;
            
            // 获取频率数据
            const bufferLength = analyserNode.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            // 清除画布
            canvasCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            // 设置渐变颜色
            const gradient = canvasCtx.createLinearGradient(0, 0, 0, waveformCanvas.height);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.8)');
            gradient.addColorStop(0.5, 'rgba(139, 92, 246, 0.8)');
            gradient.addColorStop(1, 'rgba(236, 72, 153, 0.8)');
            
            // 填充背景
            canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            canvasCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            // 设置波形样式
            canvasCtx.fillStyle = gradient;
            
            // 获取频率数据
            analyserNode.getByteFrequencyData(dataArray);
            
            // 计算柱状图的宽度
            const barWidth = (waveformCanvas.width / bufferLength) * 2.5;
            let x = 0;
            
            // 绘制波形
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * waveformCanvas.height;
                
                // 绘制柱状图
                canvasCtx.fillRect(x, waveformCanvas.height - barHeight, barWidth, barHeight);
                
                // 绘制顶部圆角
                canvasCtx.beginPath();
                canvasCtx.arc(x + barWidth / 2, waveformCanvas.height - barHeight, barWidth / 2, 0, Math.PI * 2);
                canvasCtx.fill();
                
                x += barWidth + 1;
            }
            
            // 继续绘制下一帧
            animationId = requestAnimationFrame(drawWaveform);
        }
        
        // 停止绘制波形
        function stopDrawingWaveform() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        playBtn.addEventListener('click', () => {
            // 初始化音频上下文
            initAudioContext();
            
            // 连接音频源
            connectAudioSource();
            
            // 播放音频
            audioPlayer.play();
            status.textContent = '正在播放...';
            status.className = 'status';
            
            // 开始绘制波形
            drawWaveform();
        });
        
        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
            status.textContent = '已暂停';
            status.className = 'status';
            
            // 停止绘制波形
            stopDrawingWaveform();
        });
        
        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            status.textContent = '已停止';
            status.className = 'status';
            
            // 停止绘制波形
            stopDrawingWaveform();
            
            // 清空画布
            if (canvasCtx) {
                canvasCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            }
        });
    </script>
