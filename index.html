    <script>
        // è·å–æ›²åº“æ•°æ®
        function getMusicLibrary() {

        }
        
        // ä¿å­˜æ›²åº“æ•°æ®
        function saveMusicLibrary(library) {

        // åœºæ™¯æ ‡é¢˜æ˜ å°„
        const sceneTitles = {
            focus: 'ä¸“æ³¨',
            inspiration: 'åˆ›ä½œ',
            meditation: 'å†¥æƒ³',
            // å…¼å®¹æ—§åœºæ™¯å€¼
            work: 'ä¸“æ³¨',
            reading: 'ä¸“æ³¨',
            writing: 'åˆ›ä½œ',
            coding: 'ä¸“æ³¨',
            creative: 'åˆ›ä½œ',
            relax: 'å†¥æƒ³'
        };
        
        // æ¸²æŸ“æ›²åº“
        function renderLibrary() {
            const library = getMusicLibrary();
            const libraryList = document.getElementById('library-list');
            const emptyState = document.getElementById('empty-state');
            
            if (library.length === 0) {

                emptyState.style.display = 'block';

            emptyState.style.display = 'none';
            
            libraryList.innerHTML = library.map(item => {
                // æ ¼å¼åŒ–ç”Ÿæˆæ—¶é—´
                const createdAt = new Date(item.createdAt).toLocaleString();
                
                return `

                        <div class="library-item-content">

                        <div class="library-item-actions">
                            <button class="library-item-btn" onclick="playMusic('${item.id}')" title="æ’­æ”¾">â–¶ï¸</button>
                            <button class="library-item-btn secondary" onclick="deleteMusic('${item.id}')" title="åˆ é™¤">ğŸ—‘ï¸</button>
                        </div>
                        
                        <audio class="library-item-audio" src="${item.url}">
                            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾ã€‚

            }).join('');
        }
        
        // æ’­æ”¾å™¨çŠ¶æ€ç®¡ç†
        let currentPlaylist = [];
        let currentIndex = 0;
        let isPlaying = false;
        let repeatMode = 'none'; // none: ä¸å¾ªç¯, one: å•æ›²å¾ªç¯, all: æ­Œå•å¾ªç¯
        let shuffleMode = false;
        let originalPlaylist = [];
        let currentAudio = null;
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        function initPlayer() {
            currentPlaylist = getMusicLibrary();
            originalPlaylist = [...currentPlaylist];
            if (currentPlaylist.length > 0) {
                loadTrack(0);
            }
        }
        
        // åŠ è½½éŸ³ä¹
        function loadTrack(index) {
            if (currentPlaylist.length === 0) return;
            
            currentIndex = index;
            const music = currentPlaylist[currentIndex];
            if (music) {
                // åˆ›å»ºæˆ–æ›´æ–°éŸ³é¢‘å…ƒç´ 
                if (!currentAudio) {
                    currentAudio = new Audio(music.url);
                    currentAudio.addEventListener('ended', handleTrackEnded);
                } else {
                    currentAudio.src = music.url;
                }
                
                // æ›´æ–°æ’­æ”¾çŠ¶æ€
                isPlaying = false;
                updatePlayerUI();
                

            }
        }
        
        // æ’­æ”¾éŸ³ä¹
        function playMusic(id = null) {
            if (id) {
                // æ’­æ”¾æŒ‡å®šéŸ³ä¹
                // ç¡®ä¿ä½¿ç”¨æœ€æ–°çš„æ›²åº“æ•°æ®
                currentPlaylist = getMusicLibrary();
                originalPlaylist = [...currentPlaylist];
                
                const index = currentPlaylist.findIndex(item => item.id === id);
                if (index !== -1) {
                    loadTrack(index);
                    play();
                }
            } else {
                // æ’­æ”¾å½“å‰éŸ³ä¹
                play();
            }
        }
        
        // æ’­æ”¾å½“å‰éŸ³ä¹
        function play() {
            if (currentAudio && currentPlaylist.length > 0) {
                currentAudio.play();
                isPlaying = true;
                updatePlayerUI();

            }
        }
        
        // æš‚åœéŸ³ä¹
        function pause() {
            if (currentAudio) {
                currentAudio.pause();
                isPlaying = false;
                updatePlayerUI();

            }
        }
        
        // åœæ­¢éŸ³ä¹
        function stop() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                isPlaying = false;
                updatePlayerUI();

            }
        }
        
        // ä¸Šä¸€æ›²
        function prevTrack() {
            if (currentPlaylist.length === 0) return;
            
            if (shuffleMode) {
                // éšæœºæ’­æ”¾æ¨¡å¼ä¸‹ï¼Œéšæœºé€‰æ‹©ä¸Šä¸€æ›²
                currentIndex = Math.floor(Math.random() * currentPlaylist.length);
            } else {
                // é¡ºåºæ’­æ”¾æ¨¡å¼ä¸‹ï¼Œæ’­æ”¾ä¸Šä¸€æ›²
                currentIndex = currentIndex > 0 ? currentIndex - 1 : currentPlaylist.length - 1;
            }
            
            loadTrack(currentIndex);
            play();
        }
        
        // ä¸‹ä¸€æ›²
        function nextTrack() {
            if (currentPlaylist.length === 0) return;
            
            if (shuffleMode) {
                // éšæœºæ’­æ”¾æ¨¡å¼ä¸‹ï¼Œéšæœºé€‰æ‹©ä¸‹ä¸€æ›²
                currentIndex = Math.floor(Math.random() * currentPlaylist.length);
            } else {
                // é¡ºåºæ’­æ”¾æ¨¡å¼ä¸‹ï¼Œæ’­æ”¾ä¸‹ä¸€æ›²
                currentIndex = currentIndex < currentPlaylist.length - 1 ? currentIndex + 1 : 0;
            }
            
            loadTrack(currentIndex);
            play();
        }
        
        // å¤„ç†éŸ³ä¹æ’­æ”¾ç»“æŸ
        function handleTrackEnded() {
            if (repeatMode === 'one') {
                // å•æ›²å¾ªç¯ï¼Œé‡æ–°æ’­æ”¾å½“å‰éŸ³ä¹
                currentAudio.currentTime = 0;
                currentAudio.play();
            } else if (repeatMode === 'all') {
                // æ­Œå•å¾ªç¯ï¼Œæ’­æ”¾ä¸‹ä¸€æ›²
                nextTrack();
            } else {
                // ä¸å¾ªç¯ï¼Œåœæ­¢æ’­æ”¾
                isPlaying = false;
                updatePlayerUI();
            }
        }
        
        // åˆ‡æ¢å¾ªç¯æ¨¡å¼
        function toggleRepeatMode() {
            if (repeatMode === 'none') {
                repeatMode = 'all'; // åˆ‡æ¢åˆ°æ­Œå•å¾ªç¯
            } else if (repeatMode === 'all') {
                repeatMode = 'one'; // åˆ‡æ¢åˆ°å•æ›²å¾ªç¯
            } else {
                repeatMode = 'none'; // åˆ‡æ¢åˆ°ä¸å¾ªç¯
            }
            updatePlayerUI();

        }
        
        // åˆ‡æ¢éšæœºæ’­æ”¾æ¨¡å¼
        function toggleShuffleMode() {
            shuffleMode = !shuffleMode;
            if (shuffleMode) {
                // å¼€å¯éšæœºæ’­æ”¾ï¼Œæ‰“ä¹±æ’­æ”¾åˆ—è¡¨
                currentPlaylist = [...originalPlaylist].sort(() => Math.random() - 0.5);
                // æ‰¾åˆ°å½“å‰æ’­æ”¾éŸ³ä¹åœ¨æ‰“ä¹±åçš„åˆ—è¡¨ä¸­çš„ç´¢å¼•
                const currentTrack = originalPlaylist[currentIndex];
                currentIndex = currentPlaylist.findIndex(item => item.id === currentTrack.id);
            } else {
                // å…³é—­éšæœºæ’­æ”¾ï¼Œæ¢å¤åŸå§‹æ’­æ”¾åˆ—è¡¨
                const currentTrack = currentPlaylist[currentIndex];
                currentPlaylist = [...originalPlaylist];
                // æ‰¾åˆ°å½“å‰æ’­æ”¾éŸ³ä¹åœ¨åŸå§‹åˆ—è¡¨ä¸­çš„ç´¢å¼•
                currentIndex = currentPlaylist.findIndex(item => item.id === currentTrack.id);
            }
            updatePlayerUI();

        }
        
        // æ›´æ–°æ’­æ”¾å™¨UI
        function updatePlayerUI() {
            // è·å–DOMå…ƒç´ 
            const currentTrackTitle = document.getElementById('current-track-title');
            const currentTrackMeta = document.getElementById('current-track-meta');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const repeatBtn = document.getElementById('repeat-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            
            // æ›´æ–°å½“å‰æ’­æ”¾éŸ³ä¹ä¿¡æ¯
            if (currentPlaylist.length > 0 && currentPlaylist[currentIndex]) {
                const currentTrack = currentPlaylist[currentIndex];
                currentTrackTitle.textContent = currentTrack.title;
                currentTrackMeta.textContent = `${currentTrack.type === 'scene' ? 'åœºæ™¯ç”Ÿæˆ' : currentTrack.type === 'imitate' ? 'æ¨¡ä»¿ç”Ÿæˆ' : 'ä¸“ä¸šç”Ÿæˆ'} Â· ${currentTrack.duration}åˆ†é’Ÿ`;
            } else {
                currentTrackTitle.textContent = 'æœªæ’­æ”¾éŸ³ä¹';
                currentTrackMeta.textContent = 'ç‚¹å‡»æ’­æ”¾åˆ—è¡¨ä¸­çš„éŸ³ä¹å¼€å§‹æ’­æ”¾';
            }
            
            // æ›´æ–°æ’­æ”¾/æš‚åœæŒ‰é’®
            if (isPlaying) {
                playPauseBtn.innerHTML = 'â¸ï¸';
            } else {
                playPauseBtn.innerHTML = 'â–¶ï¸';
            }
            
            // æ›´æ–°å¾ªç¯æ¨¡å¼æŒ‰é’®
            if (repeatMode === 'none') {
                repeatBtn.style.background = 'var(--muted)';
                repeatBtn.style.color = 'var(--muted-foreground)';
            } else if (repeatMode === 'all') {
                repeatBtn.style.background = 'var(--primary)';
                repeatBtn.style.color = 'white';
            } else {
                repeatBtn.style.background = 'var(--secondary)';
                repeatBtn.style.color = 'white';
            }
            
            // æ›´æ–°éšæœºæ’­æ”¾æŒ‰é’®
            if (shuffleMode) {
                shuffleBtn.style.background = 'var(--primary)';
                shuffleBtn.style.color = 'white';
            } else {
                shuffleBtn.style.background = 'var(--muted)';
                shuffleBtn.style.color = 'var(--muted-foreground)';
            }
        }
        
        // æ·»åŠ æ’­æ”¾å™¨äº‹ä»¶ç›‘å¬å™¨
        function addPlayerEventListeners() {
            // è·å–DOMå…ƒç´ 
            const prevBtn = document.getElementById('prev-btn');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const nextBtn = document.getElementById('next-btn');
            const repeatBtn = document.getElementById('repeat-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            
            // ä¸Šä¸€æ›²æŒ‰é’®
            prevBtn.addEventListener('click', prevTrack);
            
            // æ’­æ”¾/æš‚åœæŒ‰é’®
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    pause();
                } else {
                    play();

            // ä¸‹ä¸€æ›²æŒ‰é’®
            nextBtn.addEventListener('click', nextTrack);
            
            // å¾ªç¯æ¨¡å¼æŒ‰é’®
            repeatBtn.addEventListener('click', toggleRepeatMode);
            
            // éšæœºæ’­æ”¾æŒ‰é’®
            shuffleBtn.addEventListener('click', toggleShuffleMode);
        }
        
        // åˆ é™¤éŸ³ä¹
        function deleteMusic(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™é¦–éŸ³ä¹å—ï¼Ÿ')) {
                const library = getMusicLibrary();
                const updatedLibrary = library.filter(item => item.id !== id);
                saveMusicLibrary(updatedLibrary);
            }
        }
        
        // åˆå§‹åŒ–music_libraryæ–‡ä»¶å¤¹ä¸­çš„éŸ³é¢‘æ–‡ä»¶
        function initMusicLibrary() {
            // music_libraryæ–‡ä»¶å¤¹ä¸­çš„éŸ³é¢‘æ–‡ä»¶åˆ—è¡¨ï¼Œåªä½¿ç”¨LOFI1å’ŒLOFI2
            const musicFiles = [
                { filename: 'LOFI1.mp3', type: 'scene', scene: 'focus', duration: 5 },
                { filename: 'LOFI2.mp3', type: 'scene', scene: 'focus', duration: 5 }
            ];
            
            // è·å–å½“å‰æ›²åº“æ•°æ®
            const library = getMusicLibrary();
            
            // æ£€æŸ¥æ¯ä¸ªéŸ³é¢‘æ–‡ä»¶æ˜¯å¦å·²ç»åœ¨æ›²åº“ä¸­ï¼Œå¦‚æœä¸åœ¨åˆ™æ·»åŠ 
            musicFiles.forEach(file => {
                // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å·²ç»åœ¨æ›²åº“ä¸­
                const existingMusic = library.find(item => item.url === `music_library/${file.filename}`);
                if (!existingMusic) {
                    // åˆ›å»ºæ–°çš„éŸ³ä¹é¡¹
                    const newMusic = {
                        id: Date.now() + Math.random().toString(36).substr(2, 9), // ç”Ÿæˆå”¯ä¸€ID
                        title: file.filename.replace('.mp3', ''), // ç§»é™¤æ–‡ä»¶æ‰©å±•åä½œä¸ºæ ‡é¢˜
                        url: `music_library/${file.filename}`, // æ–‡ä»¶è·¯å¾„
                        type: file.type, // éŸ³ä¹ç±»å‹
                        scene: file.scene, // åœºæ™¯
                        duration: file.duration, // æ—¶é•¿

                    };
                    
                    // æ·»åŠ åˆ°æ›²åº“
                    library.push(newMusic);

                }
            });
            
            // ä¿å­˜æ›´æ–°åçš„æ›²åº“æ•°æ®
            saveMusicLibrary(library);
        }
        
        // åˆå§‹åŒ–
        function init() {
            initMusicLibrary();
            renderLibrary();
            initPlayer();
            addPlayerEventListeners();
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
